<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
    <link rel="stylesheet" href="/css/barra_fuerza_password.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-body">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <!-- Logo empresa -->
                            <div class="text-center mb-1">
                                <img src="/assets/img/logo_dondigital_sin_fondo.png" alt="logo_empresa"
                                    class="img-fluid">
                            </div>
                            <!-- Fin Logo empresa -->
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Registrar una cuenta</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <!-- Tipo Doc + Documento -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <select class="form-select" id="comboTipoDoc">
                                                        <option value="DNI">DNI</option>
                                                        <option value="CIF">CIF</option>
                                                        <option value="NIE">NIE</option>
                                                    </select>
                                                    <label for="comboTipoDoc">Tipo de documento</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputDoc" type="text"
                                                        placeholder="Enter your document" />
                                                    <label for="inputDoc">Documento</label>
                                                    <div id="errorMsgInputDoc" class="alert alert-danger" role="alert"
                                                        style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Genero + Nombre -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <select class="form-select" id="comboGenero"
                                                        aria-label="Seleccione su país">
                                                        <option value="hombre" selected>Hombre</option>
                                                        <option value="mujer">Mujer</option>
                                                        <option value="sinGenero">Mujer</option>
                                                    </select>
                                                    <label for="comboGenero">Género</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputName" type="text"
                                                        placeholder="Ingrese su nombre" />
                                                    <label for="inputName">Nombre</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Apellidos -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" type="text"
                                                        placeholder="Ingrese su primer apellido" />
                                                    <label for="inputFirstName">Primer apellido</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" type="text"
                                                        placeholder="Ingrese su segundo apellido" />
                                                    <label for="inputLastName">Segundo apellido</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Email -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com" />
                                            <label for="inputEmail">Correo electronico</label>
                                            <div id="errorMsgInputEmail" class="alert alert-danger" role="alert"
                                                style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                            </div>
                                        </div>
                                        <!-- Contraseña + Confirmar Contraseña -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password"
                                                        placeholder="Ingrese una contraseña" />
                                                    <label for="inputPassword">Contraseña</label>
                                                    <div id="contIconoAndBarra">
                                                        <span class="me-2" data-bs-toggle="tooltip" data-bs-html="true"
                                                            title="
                                                            <ul class='mb-0'>
                                                                <li>Al menos 8 caracteres</li>
                                                                <li>Una letra mayúscula</li>
                                                                <li>Una letra minúscula</li>
                                                                <li>Un número</li>
                                                                <li>Un carácter especial (e.g. !@#$%)</li>
                                                            </ul>
                                                        ">
                                                            <i class="bi bi-info-circle"></i>
                                                        </span>
                                                        <div id="strength-meter">
                                                            <div class="strength-bar"></div>
                                                        </div>
                                                    </div>
                                                    <div id="errorMsgPasswd" class="alert alert-danger" role="alert"
                                                        style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm"
                                                        type="password" placeholder="Confirme la contraseña" />
                                                    <label for="inputPasswordConfirm">Confirmar contraseña</label>
                                                    <div id="errorMsgConfirmPasswd" class="alert alert-danger"
                                                        role="alert"
                                                        style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Telefono -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputTlfn" type="number"
                                                placeholder="Ingrese su numero de telefono" />
                                            <label for="inputTlfn">Telefono</label>
                                            <div id="errorMsgTlfn" class="alert alert-danger" role="alert"
                                                style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                            </div>
                                        </div>
                                        <!-- Ciudad + Calle -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputCiudad" type="text"
                                                        placeholder="Ingrese su ciudad" />
                                                    <label for="inputCiudad">Ciudad</label>
                                                    <div id="errorMsgCiudad" class="alert alert-danger" role="alert"
                                                        style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputCalle" type="text"
                                                        placeholder="Ingrese una calle" />
                                                    <label for="inputCalle">Calle</label>
                                                    <div id="errorMsgCalle" class="alert alert-danger" role="alert"
                                                        style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Provincia + Codigo postal -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputProvincia" type="text"
                                                        placeholder="Ingrese una provincia" />
                                                    <label for="inputProvincia">Provincia</label>
                                                    <div id="errorMsgProvincia" class="alert alert-danger" role="alert"
                                                        style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPostalCode" type="number"
                                                        placeholder="Ingrese un codigo postal" />
                                                    <label for="inputPostalCode">Codigo postal</label>
                                                    <div id="errorMsgCp" class="alert alert-danger" role="alert"
                                                        style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Pais -->
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="comboPais" aria-label="Seleccione su país">
                                                <option value="sinPais" selected>Selecciona tu país</option>
                                                <option value="Argentina">Argentina</option>
                                                <option value="Brazil">Brasil</option>
                                                <option value="Canada">Canadá</option>
                                                <option value="France">Francia</option>
                                                <option value="Germany">Alemania</option>
                                                <option value="Italy">Italia</option>
                                                <option value="Japan">Japón</option>
                                                <option value="Mexico">México</option>
                                                <option value="Spain">España</option>
                                                <option value="United Kingdom">Reino Unido</option>
                                                <option value="United States">Estados Unidos</option>
                                            </select>
                                            <label for="comboPais">País</label>
                                            <div id="errorMsgPais" class="alert alert-danger" role="alert"
                                                style="padding: 5px; margin-bottom: 0; word-wrap: break-word; display: none;">
                                            </div>
                                        </div>

                                        <!-- Botones -->
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block" href="login"
                                                    id="btnCrearCuenta">Crear cuenta</a></div>
                                        </div>
                                        <!-- Botones Google y Apple-->
                                        <hr class="my-2">
                                        <div class="text-center mb-3">o registra cuenta con Google o Apple</div>
                                        <div class="row">
                                            <div class="col text-center">
                                                <a href="#" class="btn btn-outline-dark btn-floating mx-1">
                                                    <i class="fab fa-google"></i>
                                                </a>
                                                <a href="#" class="btn btn-outline-dark btn-floating mx-1">
                                                    <i class="fab fa-apple"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <!-- Fin Botones Google y Apple-->
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login">Ya tienes una cuenta? Inicia sesión aqui</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Todos los derechos reservados &copy; DonDigital 2023</div>
                        <div>
                            <a href="https://dondigital.es/aviso-legal/">Aviso legal</a>
                            &middot;
                            <a href="https://dondigital.es/politica-de-privacidad/">Política de Privacidad</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/diseno/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!--====== Scripts de funcionalidades de la app ======-->
    <script src="/js/registro_user.js"></script>
</body>

</html>
