<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-body">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <!-- Logo empresa -->
                            <div class="text-center mb-1">
                                <img src="/assets/img/logo_dondigital_sin_fondo.png" alt="logo_empresa" class="img-fluid">
                            </div>
                            <!-- Fin Logo empresa -->
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Iniciar sesion</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com" />
                                            <label for="inputEmail">Correo electronico</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password"
                                                placeholder="Password" />
                                            <label for="inputPassword">Contraseña</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox"
                                                value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Recordar
                                                contraseña</label>
                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-block" id="btnIniciarSesion">Iniciar sesión</button>
                                            </div>
                                        </div>

                                        <div class="row justify-content-end mt-2 mb-2">
                                            <div class="col-auto">
                                                <div class="d-flex align-items-center">
                                                    <a class="small" href="recup_password">Olvidaste la contraseña?</a>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- Botones Google y Apple-->
                                        <hr class="my-2">
                                        <div class="text-center mb-3">o inicia sesion con Google o Apple</div>
                                        <div class="row">
                                            <div class="col text-center">
                                                <a href="#" class="btn btn-outline-dark btn-floating mx-1">
                                                    <i class="fab fa-google"></i>
                                                </a>
                                                <a href="#" class="btn btn-outline-dark btn-floating mx-1">
                                                    <i class="fab fa-apple"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <!-- Fin Botones Google y Apple-->
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register_user">No tienes una cuenta?
                                            Registra una aqui!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Todos los derechos reservados &copy; DonDigital 2023</div>
                        <div>
                            <a href="https://dondigital.es/aviso-legal/">Aviso legal</a>
                            &middot;
                            <a href="https://dondigital.es/politica-de-privacidad/">Política de Privacidad</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/diseno/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <!--====== Scripts de funcionalidades de la app ======-->
    <script type="module" src="/js/inicio_sesion.js"></script>
</body>

</html>
